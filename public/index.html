                <!-- End of Bootstrap modal code -->
                <!-- First Modal for entering new Item-->
                <div class="modal fade" id="newItemModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Item Entry</h2>
                            </div>
                            <div class="modal-body">
                                <!-- entry form for entering info about the new item-->
                                <div class="form-group">
                                    <label for="itemNameInput">Item Name:</label>
                                    <input type="text" class="form-control" name="name" id="itemNameInput" placeholder="Enter a Name">
                                </div>
                                <div class="form-group">
                                    <label for="itemBioInput">Item Biography:</label>
                                    <textarea id="itemBioInput" name="bio" rows="7" placeholder="Enter the Item's Biography">
                                    </textarea>
                                </div>
                                <div class="form-group">
                                    <label for="itemOrderInput">Item Order:</label>
                                    <input type="number" class="form-control" id="itemOrderInput" name="order" placeholder="Enter the Item's Order">
                                    </textarea>
                                </div>
                                <button type="submit" id="submitNewItem">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- Modal for editing a item's Name -->
                <div class="modal fade" id="editNameForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Name of Item</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="editName">New Name of Item:</label>
                                    <input type="text" class="form-control" name="editName" id="editName" placeholder="">
                                </div>
                                <button type="submit" id="submitEditedItemName">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button class="pull-left btn-danger" type="submit" id="deleteItem">Delete Item!</button>
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- Modal for editing an item's Bio -->
                <div class="modal fade" id="editBioForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Bio of Item</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="editBio">New Bio of Item:</label>
                                    <textarea id="editBio" name="editBio" rows="7" placeholder="">
                                    </textarea>
                                </div>
                                <button type="submit" id="submitEditedItemBio">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Modal for editing an item's Order -->
                <div class="modal fade" id="editOrderForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Order of Item</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="editOrder">New Order of Item:</label>
                                    <input type="text" class="form-control" name="editOrder" id="editOrder" placeholder="">
                                </div>
                                <button type="submit" id="submitEditedItemOrder">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- Modal for editing an image's title -->
                <div class="modal fade" id="editTitleForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Title of Image</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="editTitle">New Title of Image:</label>
                                    <input type="text" class="form-control" name="editTitle" id="editTitle" placeholder="">
                                </div>
                                <button type="submit" id="submitEditedImageTitle">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- Modal for editing an image's description -->
                <div class="modal fade" id="editDescForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Description of Image</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="editDesc">New Description of Image:</label>
                                    <textarea id="editDesc" name="editDesc" rows="7" placeholder=""></textarea>
                                </div>
                                <button type="submit" id="submitEditedImageDesc">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- What user sees including What Mark sees while editing or adding items-->
                <div id="rowCreateItem" class="row">

                        <div id="currentItems"></div>

                <!-- Modal for entering new item image-->
                <div class="modal fade" id="newItemImageModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">New Item Image Entry</h2>
                            </div>
                            <div class="modal-body">
                                <form id="itemImageInputForm" method="POST" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="title">Image Title</label>
                                        <input type="text" id="title" placeholder="Title" name="title">
                                    </div>
                                    <div class="form-group">
                                        <label for="desc">Image Description</label>
                                        <textarea id="desc" name="desc" rows="3" placeholder="Description"></textarea>
                                    </div>
                                    <div class="form-group">
                                    <label for="itemImageInput">Upload Picture of Item:</label>
                                    <input type="file" class="form-control" id="itemImageInput" name="itemImageInput">
                                    </div>
                                    <button type="submit" id="submitNewItemImage">Submit</button>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- End of Bootstrap modal code -->
                <!-- Modal for Mark to log in -->
                <div class="modal fade" id="loginArtist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h2 class="modal-title text-center" id="myModalLabel">Log In</h2>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label for="enterPass">Enter Password</label>
                                    <input type="password" class="form-control" name="enterPass" id="enterPass" placeholder="Password">
                                </div>
                                <button type="submit" id="submitPassword">Submit</button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
